<section id="educacion">
    <div class="row">
        <div class="titulo">
            <h2>Educaci√≥n</h2>
            <button class="btn-agregar" routerLink="/agregarEducacion" *ngIf="isLogged">
                <fa-icon [icon]="faCirclePlus"></fa-icon>
            </button>
        </div>
        <div class="box">
            <div class="card" *ngFor="let Educacion of educacion">
                <div class="buttons">
                    <td *ngIf="isLogged">
                        <button routerLink="/editarEducacion/{{Educacion.id}}">
                            <fa-icon [icon]="faPenToSquare" class="icon"></fa-icon>
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button (click)="delete(Educacion.id)">
                            <fa-icon [icon]="faTrashCan" class="icon"></fa-icon>
                        </button>
                    </td>
                </div>
                    <div class="cover-card">
                        <img src="{{Educacion.imgE}}" alt="ml">
                    </div>
                    <h4>{{Educacion.nombreE}}</h4>
                    <hr>
                    <div class="footer-card">
                        <h5 class="detalles">{{Educacion.detallesE}}</h5>
                        <p class="descripcion">{{Educacion.descripcionE}}</p>
                        <div class="fechas">
                            <td>
                                <p>{{Educacion.fechaInicioE}} al {{Educacion.fechaFinE}}</p>
                            </td>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
