<div class="container" *ngIf="educacion">
    <div class="row">
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h2>Editar educación</h2>
                <hr>
                <div id="nombre-descripcion">
                    <div class="form-group nombre">
                        <label for="nombreE">Institución</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" size="43.4" [(ngModel)]="educacion.nombreE" required>
                    </div>
                    <div class="form-group puesto">
                        <label for="puestoE">Carrera</label>
                        <input size="43.4" type="text" class="form-control" id="detallesE" name="detallesE" [(ngModel)]="educacion.detallesE" required>
                    </div>
                    <div class="form-group descripcion">
                        <label for="descripcionE">Descripción</label>
                        <textarea cols="40" rows="5" type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required></textarea>
                    </div>
                    <div class="form-group fechas">
                        <div>
                            <label for="fechaInicioE">Fecha Inicio</label>
                        <input  type="date" class="form-control" id="fechaInicioE" name="fechaInicioE" [(ngModel)]="educacion.fechaInicioE" required>
                        </div>
                        <div>
                            <label for="fechaFinE">Fecha Fin</label>
                            <input type="date" class="form-control" name="fechaFinE" id="fechaFinE" [(ngModel)]="educacion.fechaFinE" required>
                        </div>
                    </div>
                </div>    
                <button class="btn">
                    Guardar
                </button>  
            </form>
        </div>
    </div>
</div>
