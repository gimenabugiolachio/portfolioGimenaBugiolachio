<div class="container">
    <div class="row">
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h2>Editar proyecto</h2>
                <hr>
                <div id="info">
                    <div class="form-group nombre">
                        <label for="nombreP">Nombre</label>
                        <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyectos.nombreP" required>
                    </div>
                    <div class="form-group imagen">
                        <label for="imgP">Imagen</label>
                        <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyectos.imgP" required>
                    </div>
                    <div class="form-group descripcion">
                        <label for="descripcionP">Descipci√≥n</label>
                        <textarea col="70" row="8" type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyectos.descripcionP" required></textarea>
                    </div>
                    <div class="form-group link">
                        <label for="linkP">Link</label>
                        <input  type="url" class="form-control" id="linkP" name="linkP" [(ngModel)]="proyectos.linkP" required>
                    </div>
                </div> 
                <button class="btn">
                    Guardar
                </button>  
            </form>
        </div>
    </div>
</div>
