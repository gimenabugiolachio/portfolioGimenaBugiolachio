<div class="container">
    <div class="row">
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h2>Editar experiencia</h2>
                <hr>
                <div id="nombre-descripcion">
                    <div class="form-group nombre">
                        <label for="nombreE">Empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" size="20"
                            [(ngModel)]="experienciaLab.nombreE" required>
                    </div>
                    <div class="form-group puesto">
                        <label for="puestoE">Puesto</label>
                        <input size="20" type="text" class="form-control" id="puestoE" name="puestoE"
                            [(ngModel)]="experienciaLab.puestoE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripci√≥n</label>
                        <textarea cols="40" rows="5" type="text" class="form-control" id="descripcionE"
                            name="descripcionE" [(ngModel)]="experienciaLab.descripcionE" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="fechasIF">
                            <div>
                                <label for="fechaInicioE">Fecha Inicio</label>
                                <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE"
                                    [(ngModel)]="experienciaLab.fechaInicioE" required>
                            </div>
                            <div>
                                <label for="fechaFinE">Fecha Fin</label>
                                <input type="text" class="form-control" name="fechaFinE" id="fechaFinE"
                                    [(ngModel)]="experienciaLab.fechaFinE" required>
                            </div>
                        </div>

                    </div>
                </div>
                <button type="submit" class="btn">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
