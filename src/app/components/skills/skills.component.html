<section id="skills" class="skills">
    <div class="container-fluid">
        <div class="titulo">
            <h2>Hard & Soft Skills</h2>
            <button class="btn-agregar" routerLink="/agregarSkill" *ngIf="isLogged">
                <fa-icon [icon]=" faCirclePlus" class="icon-skills"></fa-icon>
            </button>
        </div>
        <div class="skill-container">
            <div class="item" *ngFor="let Skills of skills">
                <div class="buttons">                                                 
                        <button routerLink="/editarSkill/{{Skills.id}}" *ngIf="isLogged">
                            <fa-icon [icon]="faPenToSquare" class="icon"></fa-icon>
                        </button>   
                        <button (click)="delete(Skills.id)" *ngIf="isLogged">
                            <fa-icon [icon]="faTrashCan" class="icon"></fa-icon>
                        </button>                 
                </div>
                <div>
                    <div class="titulo-icono">
                        <h3>{{Skills.nombre}}</h3>
                        <img src="{{Skills.icono}}" alt="Icono {{Skills.nombre}}" class="icono-skill">
                    </div>
                    <div class="tipo">
                        <p>{{Skills.tipo}}</p>
                    </div>
                    <div class="skill-bar">
                        <div class="progress">
                            <div
                              class="progress-bar"
                              role="progressbar"
                              [style.width]="Skills.porcentaje + '%'"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            >
                            </div>
                    </div>
                </div>
   
            </div>
            </div>
        </div>
    </div>
</section>
